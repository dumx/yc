    function getPaymentChart() {
        var dateArr = [];
        var chargeData = [];
        var payData = [];
        var dom = document.getElementById("flot-dashboard-chart");
        var myChart = echarts.init(dom);
        var option = {
            title: {
                text: ''
            },
            tooltip : {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data:['充值金额','提现金额']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '1%',
                bottom: '1%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : []
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'充值金额',
                    type:'line',
                    stack: '总量',
                    areaStyle: {},
                    data:[]
                },
                {
                    name:'提现金额',
                    type:'line',
                    stack: '总量',
                    areaStyle: {},
                    data:[]
                }
            ]
        };

        $.ajax({
            type: "GET",
            url: "/apis/wdo/getPaymentChart",
            dataType: "json",
            //设置token
            beforeSend: function (request) {
                request.setRequestHeader(tokenKey, $.cookie(tokenKey));
            },
            dataFilter: function (data) {
                var json = jQuery.parseJSON(data);
                return JSON.stringify(json); // return JSON string
            },
            success: function (result) {
                for (var i in result.data) {
                    dateArr.push(result.data[i].date);
                    chargeData.push(result.data[i].sumcharge/100);
                    payData.push(result.data[i].sumpay/100);
                }
                option.xAxis[0].data = dateArr;
                option.series[0].data = chargeData;
                option.series[1].data = payData;
                if (option && typeof option === "object") {
                    myChart.setOption(option, true);
                }
            }
        });
    }

    function getAdminInfo() {
        $("#myModal").modal("show");
        $("#adminUser").show();
        $.ajax({
            type: "GET",
            url: "/apis/wdu/getAdminMoney",
            dataType: "json",
            //设置token
            beforeSend: function (request) {
                request.setRequestHeader(tokenKey, $.cookie(tokenKey));
            },
            "dataFilter": function (data) {
                var json = jQuery.parseJSON(data);
                return JSON.stringify(json); // return JSON string
            },
            success: function (result) {
                if (result.status == "success") {
                    var json = result.data;
                    var targetPrice = json.balanceAmt / 100;
                    var todayCharge = json.todayCharge / 100;
                    var userNum = json.userSize;
                    var agentNum = json.agentNum / 100;
                    $("#myMoney").html(targetPrice.toFixed(2));
                    $("#todayCharge").html(todayCharge.toFixed(2));
                    $("#agent").html(agentNum.toFixed(2));
                    $("#userNum").html(userNum);
                } else {
                    $("#myMoney").html("0.00");
                    $("#todayCharge").html("0.00");
                    $("#userNum").html(0);
                    $("#agent").html("0.00");
                }
            },
            error: function (xhr, error, thrown) {
                if (xhr.status == "403") {
                    reLogin();
                } else {
                    parent.layer.msg("未知错误,请刷新后重试!");
                }
            }
        });
    }
