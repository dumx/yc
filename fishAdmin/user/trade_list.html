<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache"/>
    <title>代付列表</title>
    <meta name="keywords" content="鱼池系统后台">
    <meta name="description" content="鱼池系统后台">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="../css/plugins/datapicker/datepicker3.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h1>代付列表
                    </h1>
                    <br>
                    <div class="col-sm-2">
                        <input class="form-control" id="searchReqNo" placeholder="请输入流水号" value="">
                    </div>
                    <div class="col-sm-2">
                        <input class="form-control" id="searchUsername" placeholder="请输入银行卡户名" value="">
                    </div>
                    <div class="col-sm-2">
                        <select id="state" name="state" class="form-control">
                            <option value="">全部状态</option>
                            <option value="O">代付中</option>
                            <option value="E">代付失败</option>
                            <option value="S">代付成功</option>
                        </select>
                    </div>

                    <div class="form-group" id="data_5" style="float: left;margin-top: 3px;margin-right: 1rem;">
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="date" class="input-sm form-control" name="start" value="">
                            <span class="input-group-addon">到</span>
                            <input type="date" class="input-sm form-control" name="end" value="">
                        </div>
                    </div>
                    <button class="btn btn-primary " type="button" onclick="getTable()"><i class="fa fa-check"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-primary " type="button" onclick="exportTable()"><i class="fa fa-check"></i>&nbsp;导出
                    </button>
                    <form id="searchForm" action="" method="get" target="_blank">
                        <input type="hidden" name="exportHeader" id="exportHeader" />
                        <input type="hidden" name="startDt" value=""/>
                        <input type="hidden" name="endDt" value="" />
                    </form>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="userTable" class="table table-striped table-bordered table-hover dataTables-example">

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 详情弹窗-->
<div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">用户详情</h4>
                <!--<small class="font-bold"/>这里可以显示副标题。-->
            </div>
            <form class="modal-body" id="modelbody">
                <div class="form-group"><label>姓名:</label> <input type="text" class="form-control" id="username"
                                                                  name="username" value=""></div>
                <div class="form-group"><label>年龄:</label> <input type="text" class="form-control" id="age" name="age"
                                                                  value=""></div>
                <div class="form-group"><label>性别:</label> <input type="text" class="form-control" id="gender"
                                                                  name="gender" value=""></div>
                <div class="form-group"><label>手机号:</label> <input type="text" class="form-control" id="mobile"
                                                                   name="mobile" value=""></div>
                <div class="form-group"><label>身份证号:</label> <input type="text" class="form-control" id="idCard"
                                                                    name="idCard" value=""></div>
                <div class="form-group"><label>上次登录时间:</label> <input type="text" class="form-control"
                                                                      id="lastLoginTime" name="lastLoginTime" value="">
                </div>
                <div class="form-group"><label>注册时间:</label> <input type="text" class="form-control" id="createdDate"
                                                                    name="createdDate" value=""></div>
                <div class="form-group"><label>是否是教练:</label> <input type="text" class="form-control" id="isCoach"
                                                                     name="isCoach" value=""></div>
                <div class="form-group"><label>状态:</label> <input type="text" class="form-control" id="status"
                                                                  name="status" value=""></div>
                <div class="form-group"><label>头像:</label> <input type="text" class="form-control" id="portrait"
                                                                  name="portrait" value=""></div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="myWithdraw" tabindex="-1" role="dialog">
    <input type="text" style="display: none" id="userId" value="">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">提现</h4>
                <!--<small class="font-bold"/>这里可以显示副标题。-->
            </div>
            <div class="form-horizontal m-t" id="modelRecharge">
                <div class="form-group">
                    <label class="col-sm-3 control-label">提现密码：</label>
                    <div class="col-sm-8">
                        <input id="chargePwd" name="chargePwd" minlength="2" type="password" class="form-control"
                               required="" aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-3">
                        <button class="btn btn-primary" onclick="withdraw()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/jeditable/jquery.jeditable.js"></script>
<!-- Data Tables -->
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>
<script src="../js/jquery.cookie.js"></script>

<!-- layer javascript -->
<script src="../js/plugins/layer/layer.min.js"></script>
<script src="../js/plugins/toastr/toastr.min.js"></script>

<!--页面必要-->
<script src="../js/public.js"></script>
<script src="../js/formloader.js"></script>
<script src="../js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="../js/plugins/prettyfile/bootstrap-prettyfile.js"></script>

<script>
    $(document).ready(function () {
        getTable();

        $("#data_5 .input-daterange").datepicker({keyboardNavigation: !1, forceParse: !1, autoclose: !0});

        //$("#data_5 input[name='start']").val(getDateStr(new Date(),7));
        //$("#data_5 input[name='end']").val(getDateStr(new Date()));
    });

    function getDateStr(date, subday) {
        if (subday) {
            date.setDate(date.getDate() - subday);
        }
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        month = month > 9 ? month : ("0" + month);
        var day = date.getDate();
        day = day > 9 ? day : ("0" + day);
        return year + "-" + month + "-" + day;
    }

    //动态渲染datetable数据
    function getTable() {
        var reqNo = $("#searchReqNo").val();
        var username = $("#searchUsername").val();
        var startDt = $("#data_5 input[name='start']").val();
        var endDt = $("#data_5 input[name='end']").val();
        var state = $("#state").val();

        var table = $('#userTable').dataTable({
            "destroy": true,//允许重新实例化Datatables
            "searching": false,//开启搜索功能
            "info": true,//开启Datatables信息显示
            "autoWidth": true,//自动宽度
            "processing": true,//显示加载信息
            "paging": true,   //显示分页信息
            "serverSide": true,   //服务器后台分页
            "pagingType": "full_numbers",  //分页样式
            "lengthChange": false,  //是否允许用户改变表格每页显示的记录数
            "pageLength": 20,
            fnServerParams: function (aoData) {
                aoData.page = aoData.start / 20;  //一共页数
                aoData.size = 20;               //每页显示数据条数
                //aoData.state="COMPLETED";    //参数状态暂定死
                aoData.sort = "id,desc";  //根据创建时间倒序排列
                //查询参数
                if (reqNo != "") {
                    aoData.reqNo = reqNo;
                }
                if (username != "") {
                    aoData.username = username;
                }
                if (state != "") {
                    aoData.state = state;
                }
                var reg = new RegExp(/-/g);
                if (startDt != "") {
                    aoData.startDt = startDt.replace(reg, "");
                }
                if (endDt != "") {
                    aoData.endDt = endDt.replace(reg, "");
                }
            },
            "ajax": {
                type: "GET",
                url: "/apis/wdo/getCompleteOrder",
                //设置token
                beforeSend: function (request) {
                    request.setRequestHeader(tokenKey, $.cookie(tokenKey));
                },
                "dataFilter": function (data) {
                    var json = jQuery.parseJSON(data);
                    json.recordsFiltered = json.pageable.totalElements;
                    json.recordsTotal = json.pageable.totalElements;
                    return JSON.stringify(json); // return JSON string
                },
                error: function (xhr, error, thrown) {
                    if (xhr.status == "403") {
                        reLogin();
                    } else {
                        parent.layer.msg("未知错误,请刷新后重试!");
                    }
                }
            },
            //判断某一列
            "rowCallback": function (row, data, index) {
            },
            //格式化数字显示格式
            "language": {
                "decimal": ",",
                "thousands": "."
            },
            "columns": [
                {title: "编号", data: "id"},
                {title: "商户NO", data: "orgUsrNo"},
                {title: "请求流水号", data: "reqNo"},
                {title: "上游流水号", data: "trdNo"},
                {title: "交易日期", data: "trdDt"},
                {title: "交易时间", data: "trdDm"},
                {
                    title: "交易金额", data: "trdTxnAmt",
                    "render": function (data, type, full, meta) {
                        var dataStr = data / 100;
                        return dataStr.toFixed(2);
                    }
                },
                {title: "交易联行行号", data: "lbnkNo"},
                {title: "交易卡号", data: "bnkOac"},
                {title: "交易卡姓名", data: "bnkAcnm"},
                {title: "交易状态", data: "trdRspSts"},
                {title: "返回码", data: "trdRspCd"},
                {title: "描述", data: "trdRspMsg"},
                {title: "交易处理时间", data: "trdOprTm"},
                {
                    title: "操作", data: "id",
                    "render": function (data, type, full, meta) {
                        if (full.trdRspSts == "E") {
                            if (full.trdRspCd == "05") {
                                return "已退款";
                            } else {
                                var userInfo = JSON.parse(localStorage.getItem("userInfo"));
                                if (userInfo.id == 1) {
                                    var id = data;
                                    var editHtml = "<button class=\"btn btn-info\" type=\"button\" onclick='returnAmount(" + id + ")'>发起退款</button> "
                                    return editHtml;
                                } else {
                                    return "等待退款";
                                }
                            }
                        } else if(full.trdRspSts == "I"){
                            var userInfo = JSON.parse(localStorage.getItem("userInfo"));
                            if (userInfo.id == 1) {
                                var id = data;
                                var editHtml = "<button class=\"btn btn-info\" type=\"button\" onclick='doPay(" + id + ")'>提交代付</button> "
                                return editHtml;
                            } else {
                                return "待审核";
                            }
                        } else {
                            return "";
                        }
                    }
                }/*,
                {title: "操作", data: "id",
                    "render": function (data, type, full, meta) {
                        if (data == "03") {
                            var id = data;
                            var edithtml = "<button class=\"btn btn-info\" type=\"button\" onclick='openCharge(" + id + ")'>充值</button> "
                            return edithtml;
                        } else if (data == "05") {
                            return "已退款";
                        }
                    }
                }*/
            ]
        });

    }

    function exportTable(){
        $("#exportHeader").val($.cookie(tokenKey));
        var startDt = $("#data_5 input[name='start']").val();
        var endDt = $("#data_5 input[name='end']").val();
        var reg = new RegExp(/-/g);
        if (startDt != "") {
            $("#searchForm input[name='startDt']").val(startDt.replace(reg, ""));
        }
        if (endDt != "") {
            $("#searchForm input[name='endDt']").val(endDt.replace(reg, ""));
        }
        $("#searchForm").attr("action", "/apis/wdo/export");
        $("#searchForm").submit();
    }

    function openUserDetail(id) {
        $("#myModal").modal("show");
        $.ajax({
            type: "GET",
            url: "/apis/mobile/user/userDetail?id=" + id + "",
            dataType: "json",
            //设置token
            beforeSend: function (request) {
                request.setRequestHeader(tokenKey, $.cookie(tokenKey));
            },
            "dataFilter": function (data) {
                var json = jQuery.parseJSON(data);
                return JSON.stringify(json); // return JSON string
            },
            success: function (result) {
                var json = result.data;
                //var json = JSON.stringify(json);
                //性别
                if (json.gender == 1) {
                    json.gender = "男";
                } else {
                    json.gender = "女";
                }
                //上次登录时间
                json.lastLoginTime = fmtDate(json.lastLoginTime);
                //注册时间
                json.createdDate = fmtDate(json.createdDate);
                //状态
                if (json.status == 1) {
                    json.status = "正常";
                } else if (json.status == 2) {
                    json.status = "禁用";
                } else if (json.status == 3) {
                    json.status = "黑名单";
                } else if (json.status == 4) {
                    json.status = "正在申请";
                } else if (json.status == 5) {
                    json.status = "注销";
                }
                //自动匹配form表单input标签name值进行赋值操作
                $("#myModal").formloader({data: json});

            }
        });
    }

    //时间戳转日期
    function fmtDate(obj) {
        var date = new Date(obj);
        var y = 1900 + date.getYear();
        var M = "0" + (date.getMonth() + 1);
        var d = "0" + date.getDate();

        var h = "0" + date.getHours();
        var m = "0" + date.getMinutes();
        var s = "0" + date.getSeconds();
        return y + "-" + M.substring(M.length - 2, M.length) + "-" + d.substring(d.length - 2, d.length) + " " + h.substring(h.length - 2, h.length) + ":" + m.substring(m.length - 2, m.length) + ":" + s.substring(s.length - 2, s.length);
    }

    function returnAmount(id) {
        $.ajax({
            type: "POST",
            url: "/apis/wdu/returnAmount?tradeId=" + id,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            //设置token
            beforeSend: function (request) {
                request.setRequestHeader(tokenKey, $.cookie(tokenKey));
            },
            success: function (result) {
                showMsgBox(result.status, result.data);
            }
        });
    }
    var clickTag = 0;
    function doPay(id) {
        if (clickTag == 1) {
            alert("请勿重复点击！");
            return;
        }
        clickTag = 1;
        setTimeout(function () {
            clickTag = 0;
        }, 1000);
        $.ajax({
            type: "POST",
            url: "/apis/webOrder/do_pay?orderId=" + id,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            //设置token
            beforeSend: function (request) {
                request.setRequestHeader(tokenKey, $.cookie(tokenKey));
            },
            success: function (result) {
                if(result.state == 'S'){
                    showMsgBox("success", result.respMessage);
                }else{
                    showMsgBox("error", result.respMessage);
                }
            }
        });
    }
</script>
</body>

</html>
