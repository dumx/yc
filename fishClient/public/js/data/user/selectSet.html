<script>
    var width = 1;
    $(".set-left").each(function(i){
        if(i<10){
            width+=0.2;
        }else{
            width-=0.2;
        }
        $(this).children("input").css("width",width+"rem")
    })

    $(".set-right").each(function(i){
        if(i<10){
            width+=0.2;
        }else{
            width-=0.2;
        }
        $(this).children("input").css("width",width+"rem")
    })

    $("input").click(function(){
        //$(this).css("-webkit-filter","grayscale(100%)");
        $(this).css("box-shadow","#3a3a3a 1px 3px 3px 3px inset");
        console.log($(this).val());
        $("#selectSetId").html($(this).val());
    })


    var yishou = [3,4,6,9,12,23,26,27,33,35];
    for(var i in yishou){
        $("input").eq(yishou[i]).css("-webkit-filter","grayscale(100%)");
        $("input").eq(yishou[i]).css("box-shadow","#3a3a3a 1px 3px 3px 3px inset");
    }

    var interval = setInterval(function () {

    }, 1000)

    function exitWin() {
        clearInterval(interval);
    }
