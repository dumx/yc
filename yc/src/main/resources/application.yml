spring.profiles.active: test

name: yc

management:
  security:
    enabled: false

spring:
  datasource:
     url: ${datasource.url}
     driver-class-name: ${datasource.driver}
     username: ${datasource.username}
     password: ${datasource.password}
     test-while-idle: true
     max-wait-millis: 30000
     validation-query: 'SELECT 1'
     time-between-eviction-runs-millis: 20000
     min-evictable-idle-time-millis: 28700
  jpa:
     database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
     hibernate.ddl-auto: ${datasource.jpa.ddl-auto}
     hibernate.show-sql: ${datasource.jpa.show-sql}

pay:
  alipay:
     ali_appid: 1
     private_key: 
     public_key: 
     alipay_public_key: 
     sign_type: RSA2
     input_charset: utf-8
     format: JSON
     version: 1.0
     method: alipay.trade.wap.pay
     notify_url: http://116.62.70.116:8899/w/notifies/alipay
  weixin:
     appid: 1
     mchid: 1
     secret: 1
     notifyurl: 1
     key: 1
     tradeType: 1

